<!DOCTYPE HTML>
<html>
<head>
<link type="text/css" rel="stylesheet" href="style.css" />
<script>
function requestColors() {
		var cData;

		var Req = new XMLHttpRequest();
		Req.onload = reqListener;
		Req.open("get", "ColorNameMap.json", true);
		Req.send();

		function reqListener(e) {
			cData = JSON.parse(this.responseText);
			
			var i;

			for (i = 0; i < cData.length; i++)
			{
				var li = document.createElement("li");
				
				li.className = "litem";
				li.id = "list1" + i;
				
				var t = document.createTextNode(cData[i].color + " ");
				var s = document.createTextNode(cData[i].value);
				
				var diva = document.createElement("div");
				diva.className ="oval"; 
				diva.style.background=cData[i].value; 
				
				
				li.appendChild(t);
				li.appendChild(s);
				li.appendChild(diva);
				
				
				document.getElementById("list1").appendChild(li);
			}

			for (i = 0; i < cData.length; i++)
			{
				var li = document.createElement("li");
				li.className = "litem";
				li.id = "list2" + i;
				var t = document.createTextNode(cData[i].color + " " + cData[i].value);
				li.appendChild(t);
				document.getElementById("list2").appendChild(li);
			}
		}
	}
	window.onload = requestColors;

</script>
</head>
<body onload="loadDoc()">
<div class="basic">
	<div class="first">
		<ul id="list1">
		</ul>
	</div>

	<div class="second">
		<ul id="list2">
		</ul>
	</div>
</div>


</body>


</html>
